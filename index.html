<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="header">
            <nav>
                <div class="nav-item">HOME</div>
                <div class="nav-items">
                    <div class="nav-item">ABOUT US</div>
                    <div class="nav-item">OUR STUDY</div>
                    <div class="nav-item">CONTACT</div>
                </div>
            </nav>
        </div>
        <div class="wallpaper">
            <img src="./images/CSEM.webp">
            <h1 class="slogan">EMOTION RECOGNITION</h1>
        </div>
        <div class="slider" reverse="true" style="
            --width: 200px;
            --height: 300px;
            --quantity: 9;
        ">
            <div class="list">
                <div class="item" style="--position: 1"><img src="./images/joy.jpg" alt=""></div>
                <div class="item" style="--position: 2"><img src="./images/fear.jpg" alt=""></div>
                <div class="item" style="--position: 3"><img src="./images/sadness.jpg" alt=""></div>
                <div class="item" style="--position: 4"><img src="./images/envy.jpg" alt=""></div>
                <div class="item" style="--position: 5"><img src="./images/anger.jpg" alt=""></div>
                <div class="item" style="--position: 6"><img src="./images/anxiety.jpg" alt=""></div>
                <div class="item" style="--position: 7"><img src="./images/boredom.jpg" alt=""></div>
                <div class="item" style="--position: 8"><img src="./images/disgust.jpg" alt=""></div>
                <div class="item" style="--position: 9"><img src="./images/embarrassment.jpg" alt=""></div>
            </div>
        </div>
    </main>

</body>

</html>
